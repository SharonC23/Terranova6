<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<form method="post" th:action="@{/registro}" class="bg-white p-6 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-emerald-700 mb-6">Crear cuenta</h2>

    <div class="mb-4">
        <label>Nombres</label>
        <input type="text" name="nombres" class="w-full p-2 border rounded mt-1" required>
    </div>

    <div class="mb-4">
        <label>Apellidos</label>
        <input type="text" name="apellidos" class="w-full p-2 border rounded mt-1" required>
    </div>

    <div class="mb-4">
        <label>Email</label>
        <input type="email" name="email" class="w-full p-2 border rounded mt-1" required>
    </div>

    <div class="mb-4">
        <label>Contrase√±a</label>
        <input type="password" name="contrasena" class="w-full p-2 border rounded mt-1" required>
    </div>

    <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded">Registrarse</button>
</form>
</body>
</html>
