<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="max-w-md mx-auto mt-[100px] bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-center text-2xl text-green-700 font-bold mb-6">Regístrate y prueba nuestros servicios</h1>

    <button class="w-5/6 mx-auto block bg-blue-600 text-white py-2 rounded-full font-semibold text-sm mb-4">
        Iniciar sesión con Google
    </button>

    <p class="text-center font-semibold text-lg mb-4">O</p>

    <!-- Acción para Spring Boot -->
    <form id="registroForm" th:action="@{/registro}" method="POST" class="space-y-4">
        <div class="flex gap-3">
            <input name="nombres" id="nombres" type="text" placeholder="Nombre" required
                   class="flex-1 p-2 border-b border-green-700 rounded-md focus:outline-none" />
            <input name="apellidos" id="apellidos" type="text" placeholder="Apellido" required
                   class="flex-1 p-2 border-b border-green-700 rounded-md focus:outline-none" />
        </div>

        <input name="cedula" id="numeroID" type="text" placeholder="Número de cédula" required
               class="w-full p-2 border-b border-green-700 rounded-md focus:outline-none" />
        <input name="telefono" id="telefono" type="tel" placeholder="Teléfono" required
               class="w-full p-2 border-b border-green-700 rounded-md focus:outline-none" />
        <input name="email" id="correo" type="email" placeholder="Correo Electrónico" required
               class="w-full p-2 border-b border-green-700 rounded-md focus:outline-none" />
        <input name="contrasena" id="contraseña" type="password" placeholder="Contraseña" required
               class="w-full p-2 border-b border-green-700 rounded-md focus:outline-none" />
        <input name="nacimiento" id="fechaNacimiento" type="date" required
               class="w-full p-2 border-b border-green-700 text-gray-500 rounded-md focus:outline-none" />

        <div class="flex items-center space-x-2">
            <input id="terms" type="checkbox" required class="w-4 h-4" />
            <label for="terms" class="text-sm">Acepto los términos y condiciones</label>
        </div>

        <div id="error" class="text-red-600 text-sm whitespace-pre-line"></div>

        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-full font-semibold">
            Regístrate ahora
        </button>
    </form>
</div>
</body>
</html>
